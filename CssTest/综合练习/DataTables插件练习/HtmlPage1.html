    <style>
        #events {
            margin-bottom: 1em;
            padding: 1em;
            background-color: #f6f6f6;
            border: 1px solid #999;
            border-radius: 3px;
            height: 100px;
            overflow: auto;
        }
        div.container { max-width: 1200px }
        .dt-button.red {
            color: red;
        }
    </style>
</head>
<body>
    todo:checkbox,toolbar,collspace
    <div id="events"></div>
    <table id="example" class="table table-striped table-bordered  nowrap" style="width:100%">
        <!--nowrap：添加则内容不换行-->
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td></td>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>

</html>


<script>
    $(document).ready(function () {
        var events = $('#events');
        var table = $('#example').DataTable({
            ajax: 'objects.txt',
            fixedHeader: true,      //表头固定
            responsive: {
                details: {
                    type: 'column',
                    //target: 'tr'      //将整行作为控件，一般不会这样，应为Checkbox已经作为整行控件
                    target: -1,
                    //以下以模态框形式展示子行
                    //display: $.fn.dataTable.Responsive.display.modal({
                    //    header: function (row) {
                    //        var data = row.data();
                    //        return 'Details for ' + data.name + ' ';
                    //    }
                    //}),
                    //renderer: $.fn.dataTable.Responsive.renderer.tableAll()

                }  //false:禁用子行
            },
            columns: [
            { data: '' },
            { data: 'name' },
            { data: 'position' },
            { data: 'office' },
            { data: 'extn' },
            { data: 'start_date' },
            { data: 'salary' },
            { data: '' }

            ],
            columnDefs: [
             { responsivePriority: 1, targets: 0 },
            { responsivePriority: 10001, targets: 4 },      //列的隐藏优先级默认值为10000 - 使列在最右侧列之前消失，将其responsivePriority设置为10001或更高。
            { responsivePriority: 2, targets: -2 },         //倒数第2行显示
                {
                    className: 'control',
                    orderable: false,
                    data: null,
                    defaultContent: '',
                    targets: -1
                }, {
                    targets: 0,
                    orderable: false,
                    data: null,
                    defaultContent: '',
                    className: 'select-checkbox',
                }],
            dom: 'Bfrtip',
            buttons: [
           'selected',
           'selectedSingle',
           'selectAll',
           'selectNone',
           'selectRows',
           'colvis',        //修改可见列
           {
               text: '<i class="fa fa-spinner"></i>',
               action: function () {
                   table.ajax.reload();
               },
               titleAttr: '刷新'          //鼠标悬停的提示
           },
           {
               text: 'Get selected data <u><i>shift</i> 2</u>',
               action: function (e, dt, node, config) {
                   var count = table.rows({ selected: true }).count();
                   var rows = table.rows({ selected: true }).data();
                   for (var i = 0; i < rows.length; i++) {
                       var name = rows[i].name;
                       events.prepend('<div>第' + (i + 1) + '个名字：' + name + ' </div>');
                   }
                   config.counter++;
                   this.text('Get selected data <u><i>shift</i> 2</u> (' + config.counter + ')');
                   events.prepend('<div>' + count + ' row(s) selected</div>');
               },
               counter: 1,
               className: 'red',     //定义样式
               key: {
                   shiftKey: true,
                   key: '2'
               },
           }
            ],
            rowId: 'extn',          //示例使用extn行的属性作为rowId选项（通常可以使用数据库主键）。通过按钮扩展也可以使用重新加载按钮，该 按钮将ajax.reload()在激活时调用该方法。https://datatables.net/extensions/select/examples/initialisation/reload.html
            deferRender: true,    //当Ajax加载数据时，延迟呈现特别有用
            select: {   //https://datatables.net/extensions/select/examples/ 选择
                style: 'os',
                blurable: true,     //当用户将焦点移到DataTable之外时，让所选项目自动取消
                selector: 'td:first-child'
            },
            select: {
                style: 'multi'  //多选
            },
            language: {
                select: {
                    rows: {
                        _: "You have selected %d rows",
                        0: "Click a row to select it",
                        1: "Only 1 row selected"
                    }
                }
            },
            order: [[1, 'asc']]
        });
        //new $.fn.dataTable.FixedHeader(table);  //固定表头 不知为何没有效果
        new $.fn.dataTable.Buttons(table, {
            buttons: [
                {
                    text: 'Button 2',
                    action: function (e, dt, node, conf) {
                        alert('Button 2 clicked on');
                    }
                },
                {
                    text: 'Button 3',
                    action: function (e, dt, node, conf) {
                        alert('Button 3 clicked on');
                    }
                }
            ]
        });
        table.buttons(1, null).container().appendTo(
            table.table().container()
        );
        
        // new $.fn.dataTable.Responsive(table);   //初始化响应的第三种方法是使用$.fn.dataTable.Responsive类手动创建一个新实例

    });
</script>
