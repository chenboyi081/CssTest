<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁时尚的CSS3用户登录界面设计效果|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
    <link href="../../../Content/bootstrap.css" rel="stylesheet" />
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="../简洁时尚的CSS3用户登录界面设计效果/css/htmleaf-demo.css" rel="stylesheet" />
    <link href="../简洁时尚的CSS3用户登录界面设计效果/css/login.css" rel="stylesheet" />
</head>
<body>
    <div class="demo form-bg">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-6">
                    <section id="loginForm">
                        <form id="formID" method="post" class="form-horizontal">
                            <span class="heading">用户登录</span>
                            <div class="form-group">
                                  <input type="text" class="form-control" placeholder="用户名"/>
                                   <i class="fa fa-user"></i>
                            </div>
                            <div class="form-group help">
                                 <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                                <i class="fa fa-lock"></i>
                                <a href="#" class="fa fa-question-circle"></a>
                            </div>
                            <br />
                            <div class="form-group">
                                    <div class="main-checkbox">
                                        <input type="checkbox" value="None" id="checkbox1" name="check" />
                                        <label for="checkbox1"></label>
                                    </div>
                                    <span class="text">记住我</span>
                                    <input type="submit" value="立刻登录" class="btn btn-dark" />
                            </div>
                        </form>
                    </section>
                </div>

            </div>
        </div>
        
    </div>
