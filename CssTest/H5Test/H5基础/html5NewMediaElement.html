<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新多媒体元素</title>
</head>
<body>
    一、
    <p> audio 标签定义声音，比如音乐或其他音频流。<p><br />
    <p>目前，audio 元素支持的3种文件格式：MP3、Wav、Ogg。</p>
    <audio controls>
        <source src="../../Source/audio/beBrave.ogg" type="audio/ogg">
        <source src="../../Source/audio/beBrave.mp3" type="audio/mpeg">
        您的浏览器不支持 audio 元素。
    </audio>

    <br />
    二、
    <a href="html5video.html">跳转查看 Video 标签的使用</a>

    <br />
    三、
    <p>embed 标签定义了一个容器，用来嵌入外部应用或者互动程序（插件）。</p>
    <embed src="../../Source/flash/bianpao.swf">
    <br />
    四、
    <p>track 标签为媒体元素（比如 audio标签 and video标签）规定外部文本轨道。这个元素用于规定字幕文件或其他包含文本的文件，当媒体播放时，这些文件是可见的。（火狐和safari不支持）</p>
    <p>具体使用参见w3cschool</p>
</body>
</html>
