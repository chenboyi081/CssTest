<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bootstrap 4: Column Wrapping</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">-->
    <link href="../../Content/bootstrap.css" rel="stylesheet" />

    <style>
        .container {
            padding: 20px;
        }

        .row {
            margin-bottom: 10px;
        }

            .row > div {
                background-color: #1E88E5;
                color: #fff;
                height: 120px;
                border: 1px solid #fff;
                padding: 15px;
            }

        .card {
            margin-bottom: 40px;
            width: 100%;
        }
    </style>

</head>
<body>


    <div class="container">

        <div class="card card-block">
            <p class="card-text">A size-free flex column can take up anywhere between 1 and 12 spaces depending on the context. Keep that in mind.</p>
        </div>

        <div class="row">
            <div class="col-3">col-3</div>
            <div class="col-3">col-3</div>
            <div class="col">col <br> In this scenraio .col equals .col-6</div>
        </div>
        <div class="row">
            <div class="col-6">col-6</div>
            <div class="col-6">col-6</div>
            <div class="col">col <br> Here the column wraps and the same .col class equals .col-12</div>
        </div>

    </div>


</body>
</html>
