<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 3: Vertical Alignment</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .container {
            padding: 20px;
        }

        .row {
            margin-bottom: 10px;
            background-color: #efefef;
            height: 100px;
        }

            .row > div {
                background-color: #EC407A;
                color: #fff;
                border: 1px solid #fff;
                padding: 15px;
            }

        .card {
            position: relative;
            background-color: #fff;
            border: 1px solid rgba(0,0,0,.125);
            border-radius: .25rem;
            margin-bottom: 40px;
            width: 100%;
            padding: 18px;
        }

        .card-text {
            font-size: 16px;
            margin: 0;
        }
    </style>

</head>
<body>

    <div class="container">

        <div class="card card-block">
            <p class="card-text">Bootstrap 3 doesn't provide any vertical alignment options. Custom CSS needs to be used and is quite tricky.</p>
        </div>

    </div>


</body>
</html>
