<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 3: Horizontal Alignment</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .container {
            padding: 20px;
        }

        .row {
            margin-bottom: 10px;
            background-color: #efefef;
        }

            .row > div {
                background-color: #EC407A;
                color: #fff;
                border: 1px solid #fff;
                padding: 15px;
            }

        .card {
            position: relative;
            background-color: #fff;
            border: 1px solid rgba(0,0,0,.125);
            border-radius: .25rem;
            margin-bottom: 40px;
            width: 100%;
            padding: 18px;
        }

        .card-text {
            font-size: 16px;
            margin: 0;
        }
    </style>

</head>
<body>

    <div class="container">

        <div class="card card-block">
            <p class="card-text">For horizontal alignment of columns, in Bootstrap 3 we have to use offsets and manually calculate how much free space will be needed.</p>
        </div>

        <div class="row">
            <div class="col-xs-6">No offset</div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">col-xs-offset-3</div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-xs-offset-6">col-xs-offset-6</div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-1">col-xs-offset-1</div>
            <div class="col-xs-4 col-xs-offset-2">col-xs-offset-2</div>
        </div>
        <div class="row">
            <div class="col-xs-4">No offset</div>
            <div class="col-xs-4 col-xs-offset-4">col-xs-offset-4</div>
        </div>
        <div class="row ">
            <div class="col-xs-8 col-xs-offset-4 col-sm-offset-0">Responsive alignment: <br> col-xs-offset-4 <br> col-sm-offset-0</div>
        </div>

    </div>

</body>
</html>
